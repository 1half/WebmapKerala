<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kerala</title>
    <link rel="stylesheet" href="./libs/v6.15.0-dist/ol.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-1">
            <div class="column-menu">
                <p id="fallname">Information</p>
                <img id="infoimage" src="./data/images/Kerala-Tourism.jpg" alt="Kerala">
            </div>          
        </div>

        <div class="grid-2">
            <div class="column-map" id="openlayers-map" ></div>
        </div>

        <div class="grid-3">
            <div class="column-navigation">
                <a title="Home" id="Home" class="active">
                    <img class="Home" src="./data/icon/HomeIco.png" id="Home"></img><br><br><br>
                </a>

                <div class="dots" id ="fallname">
                   
                    
                    <a id="Adyanpara" class = '' ><img title="Adyanpara" src="./data/icon/dotBIco.png" id="Adyanpara" class = ''></img></a>
                
                    <img title="Aruvikkuzhi" src="./data/icon/dotBIco.png" id="Aruvikkuzhi" class = ''></img>
                      
                    <img title="Athirappalli and Vazhachal" src="./data/icon/dotBIco.png" id="Athirappalli_and_Vazhachal" class = ''></img>
                      
                    <img title="Attukad" src="./data/icon/dotBIco.png" id="Attukad" class = ''></img>
                    
                    <img title="Valara_and_Cheeyappara" src="./data/icon/dotBIco.png" id="Valara_and_Cheeyappara" class = ''></img>
                    
                    <img title="Kalakkayam" src="./data/icon/dotBIco.png" id="Kalakkayam" class = ''></img>
                      
                    <img title="Kanthanpara" src="./data/icon/dotBIco.png" id="Kanthanpara" class = ''></img>
                      
                    <img title="Keezharkuth" src="./data/icon/dotBIco.png" id="Keezharkuth" class = ''></img>

                    <img title="Madammakkulam" src="./data/icon/dotBIco.png" id="Madammakkulam" class = ''></img>
                      
                </div>                
            </div>
        </div>

    </div>

    <div class="overlay-container">
        <span class = 'overlaytext' id = 'waterfall-name'></span><br>
    </div>
    
    <script src="./libs/v6.15.0-dist/ol.js"></script>
    <script src="./main.js"></script>   
</body>
</html>
