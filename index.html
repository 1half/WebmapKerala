<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kerala</title>
    <link rel="stylesheet" href="./libs/v6.15.0-dist/ol.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-1">
            <div class="column-menu">
                <p id="sitename">Information</p>
                <img id="infoimage" src="./data/images/Kerala-Tourism.jpg" alt="Kerala">
            </div>          
        </div>

        <div class="grid-2">
            <div class="column-map" id="openlayers-map" ></div>
        </div>

        <div class="grid-3">
            <div class="column-navigation">
                <a title="Home" id="Home" class="active">
                    <img class="icons" src="./data/icon/HomeIco.png" id="Home"></img>
                </a>
                <div class="dots">
                    <a title="Adyanapara" id="Adyanapara" class="Water Falle">
                        <img class="icons" src="./data/icon/dotBIco.png" id="Blue"></img>
                    </a>
                    
                </div>                
            </div>
        </div>

    </div>

    <div class="overlay-container">
        <span class = 'overlaytext' id = 'waterfall-name'></span><br>
    </div>
    
    <script src="./libs/v6.15.0-dist/ol.js"></script>
    <script src="./main.js"></script>   
</body>
</html>
